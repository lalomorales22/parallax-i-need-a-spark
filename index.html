<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Spark</title>
    <style>
      body {
        margin: 0;
        padding: 0;
        background: transparent; /* Important for transparent window */
        overflow: hidden;
        font-family: 'Courier New', Courier, monospace;
        color: #00ffcc;
        -webkit-app-region: drag; /* Allow dragging the window */
      }
      #root {
        width: 100vw;
        height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
      }
      button {
        -webkit-app-region: no-drag; /* Buttons must be clickable */
      }
    </style>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
